          <li class="navigation-item">
            <a class="navigation-link" href="#">Главная</a>

          <li class="navigation-item">

          <li class="navigation-item">

          <li class="navigation-item">

          <li class="navigation-item">

            <a class="navigation-link button" href="">Хочу сюда!</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-inner">
      <section class="catalog-products">
        <header class="inner-header">
          <h1 class="inner-header-title">Гостиницы Седоны</h1>
          <ul class="breadcrumbs">
            <li class="breadcrumbs-item">
              <a class="breadcrumbs-link" href="index.html">
                <img class="breadcrumbs-home-logo" src="№" alt="Иконка домика">
              </a>
            </li>
            <li class="breadcrumbs-item">
              <a class="breadcrumbs-link" href="#">Гостиницы</a>
            </li>
          </ul>
        </header>
        <h2 class="visually-hidden">Фильтры для поиска гостиниц</h2>
        <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Инфраструктура:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="waterpool" checked>
                  Бассейн
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="parking" checked>
                  Парковка
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="wifi">
                  Wi-Fi
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Тип жилья:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="housing-type" value="hotel" checked>
                  Гостиница
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="housing-type" value="motel">
                  Мотель
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="housing-type" value="appartement">
                  Апартаменты
                </label>
              </li>
            </ul>
          </fieldset>

          <button class="button" type="submit">Применить</button>
          <button class="button reset" type="submit">Сбросить</button>
        </form>
      </section>
    </main>

    <footer class="page-footer">
      <section class="footer-social">
        <h2 class="visually-hidden">Социальные сети</h2>

            <a class="button" href="https://vk.com/htmlacademy">

          <li class="footer-social-item">

      <section class="footer-contacts">

          <a class="footer-contacts-address-phone" href="tel:88128121212">+7 (812) 812-12-12</a>
        </address>
      </section>
      <section class="htmlacademy">
        <h2 class="visually-hidden">Сделано в .html academy</h2>

        </a>
      </section>
    </footer>
